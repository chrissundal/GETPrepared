{% extends 'base.html'%}
{% block title %}Home Page{% endblock %}
{% block content %}
    <h1>Home</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success text-center" role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

{% endblock %}
